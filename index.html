<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLMS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    
    
    <div class="container">
        <h1>OLMS</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="book-list">
                    <h2>Book List</h2>
                    <ul id="book-list"></ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="add-book">
                    <h2>Add New Book</h2>
                    <form id="add-book-form">
                        <div class="form-group">
                            <input type="text" id="title" class="form-control" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="author" class="form-control" placeholder="Author" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="search-books">
                    <h2>Search Books</h2>
                    <form id="search-books">
                        <div class="form-group">
                            <input type="text" id="search-input" class="form-control" placeholder="Search by title or author" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                        <ul id="search-results"></ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
